    <script>
    // Your existing JavaScript code

    function imgSlider(anything, something) {
      var starbucksImage = document.querySelector('.starbucks');
      var rightSide = document.querySelector('.right-side');
      var title = document.querySelector('.green');

      // Fade out the right-side container
      rightSide.style.opacity = 0;

      // Wait for a short duration for the fade out to complete
      setTimeout(function() {
        // Change the image and background color
        starbucksImage.src = anything;
        // rightSide.style.backgroundColor = something;
        title.style.color = something;

        // Fade in the right-side container
        rightSide.style.opacity = 1;
      }, 0); // 500ms = 0.5s transition duration
    }

    // Auto-loading function with smooth transitions
    var images = ['img/img1.png', 'img/img2.png', 'img/img3.png'];
    var colors = ['#F4AACA', '#EA5143', '#24AE84'];
    var currentImageIndex = 0;

    function autoLoadImages() {
      imgSlider(images[currentImageIndex], colors[currentImageIndex]);
      currentImageIndex = (currentImageIndex + 1) % images.length;
             
      // Repeat the auto-loading function every 3 seconds (3000ms)
      setTimeout(autoLoadImages, 3000);
    }

    // Start auto-loading function
    autoLoadImages();
    </script>
